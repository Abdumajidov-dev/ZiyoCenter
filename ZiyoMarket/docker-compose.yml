version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: ziyomarket-postgres
    environment:
      POSTGRES_DB: ziyomarket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ziyomarket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core API
  api:
    image: ziyomarket-api:latest
    container_name: ziyomarket-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ziyomarket;Username=postgres;Password=postgres123
      - Jwt__Key=YourSuperSecretKeyHere123456789012
      - Jwt__Issuer=ZiyoMarket
      - Jwt__Audience=ZiyoMarket
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ziyomarket-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ziyomarket-network:
    driver: bridge
